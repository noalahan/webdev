<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Windowsill Flowers</h1>
    <!-- images -->
    <img src="img/window.png" alt="Window background" />
    <img id="window" src="img/blank window.png" alt="windows" />
    <img src="img/flower pot.png" alt="flower pot" />
    <img id="green" src="img/green 0.png" alt="greens" />
    <img id="flower" src="img/flower 0.png" alt="flowers" />

    <div id="container">
      <!-- drop down -->
      <label for="windowSelect">Choose a window:</label><br />

      <select name="windows" id="windowSelect">
        <option value="" disabled selected>Select</option>
        <option value="classical">Classical</option>
        <option value="futuristic">Futuristic</option>
        <option value="modern">Modern</option>
        <option value="victorian">Victorian</option>
      </select>
      <br><br>
      <!-- slider -->
      <lable for="range">Choose your flower level:</lable><br />
      <input type="range" min="0" max="5" id="range" value="0" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
